
        
 <div class="form-group" >
    <select class="form-control form-control-lg" (change)="selectOption($event.target.value)"
    [(ngModel)]="selected">

        <option value="{{service.id}}" *ngFor="let service of services">{{service.nom}}</option>
    </select>
    </div>
    
    
    <br> <br>
    <table class="table table-dark">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Email</th>
            <th>Telephone</th>
            
          </tr>
        </thead>
    
    
        <tbody>
            <tr *ngFor="let employe of employes">
              <td> {{employe.id}}</td>
              <td> {{employe.nom}}</td>
              <td> {{employe.prenom}}</td>
              <td> {{employe.email}}</td>
              <td> {{employe.telephone}}</td>
               
            </tr>
        </tbody>
        
      </table>
